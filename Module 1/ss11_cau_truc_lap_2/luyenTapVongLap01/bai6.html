<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 1;
    let sum = 0;
    let soLuong = 0;
    while (soLuong < 30) {
        if (n % 7 == 0) {
            document.writeln(n+"<br>");
            sum = sum + n;
            soLuong++;
        }
        n++;
    }
    document.writeln("Tong cua 20 so dau tien : " + sum);

</script>
</body>
</html>
