<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = 7;
    let m = 20;
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= m; j++) {
            if (i == 1 || i == n) {
                document.writeln("x");
            } else {
                if (j > 1 && j < m) {
                    document.writeln("&nbsp&nbsp");
                } else {
                    document.writeln("x");
                }
            }
        }
        document.writeln('<br>');
    }
</script>


</body>
</html>
