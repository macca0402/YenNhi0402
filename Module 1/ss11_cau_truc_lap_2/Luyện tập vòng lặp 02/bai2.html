<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let n = +prompt("Nhap vào số cần tính giai thừa: ");
    let sum = 1;
    for (let i = 1; i <= n; i++) {
        sum = sum * i;
        document.writeln(i + "<br>");
    }
    document.writeln("Gia thua cua " + n + " la : " + sum);

</script>

</body>
</html>
