<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 5;
    for(let i=1;i<=n;i++)
    {
        for(let j=1;j<=n-i;j++)
        {
            document.writeln("&nbsp&nbsp");
        }
        for(let j=1;j<=2*i-1;j++)
        {
            document.writeln("X");
        }
        document.writeln("<br>");
    }
</script>
</body>
</html>
