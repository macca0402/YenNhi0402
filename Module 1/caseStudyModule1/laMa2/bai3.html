<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 5;
    //hinh 3
    let b = n * 2 - 1;
    for (let i = 0; i <= n; i++) {
        for (let j = 1; j < (b / 2) - i; j++) {
            document.write("&nbsp&nbsp&nbsp&nbsp")
        }
        for (let m = 0; m < i * 2 - 1; m++) {
            if (i === n) {
                document.write("*" + "&nbsp");
            } else if (m === 0 || m === i * 2 - 2) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
