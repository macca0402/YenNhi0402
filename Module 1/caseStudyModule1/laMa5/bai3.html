<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let m = +prompt("Nhap m: ");
    let n = +prompt("Nhap n: ");
    let maTran = new Array(m);
    for (let i = 0; i < maTran.length; i++) {
        maTran[i] = new Array(n)
        for (let j = 0; j < maTran[i].length; j++) {
            maTran[i][j] = +prompt("Nhap gia tri A[" + i + "]" + "[" + j + "]:");
        }
    }
    for (let i = 0; i < maTran.length; i++) {
        for (let j = 0; j < maTran[i].length; j++) {
            document.writeln(maTran[i][j]);
        }
        document.writeln("<br>")
    }

    function maxMang(maTran) {
        let max = maTran[0][0];
        for (let i = 0; i < maTran.length; i++) {
            for (let j = 0; j < maTran[i].length; j++) {
                if (maTran[i][j] > max) {
                    max = maTran[i][j];
                }
            }
        }
        return max;
    }

    function minMang(maTran) {
        let min = maTran[0][0];
        for (let i = 0; i < maTran.length; i++) {
            for (let j = i + 1; j < maTran[i].length; j++) {
                if (maTran[i][j] < min) {
                    min = maTran[i][j];
                }
            }
        }
        return min;
    }

    document.writeln("<br>" + "Max mang : " + maxMang(maTran));
    document.writeln("<br>" + "Min mang : " + minMang(maTran));
</script>
</body>
</html>
