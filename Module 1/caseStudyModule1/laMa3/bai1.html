<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b = new Array();
    let a = [1, 2, 3];
    let sum = 0;
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j <= i; j++) {
            sum = sum + a[j];
        }
        b[i] = sum;
        sum = 0;
    }
    alert(b);
</script>

</body>
</html>
