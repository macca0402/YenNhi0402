<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhap chuoi: ");
    chuoi.split();
    console.log(chuoi);
    let chuoi2 = new Array();
    chuoi2.push(chuoi[0]);
    debugger
    for (let i = 0; i < chuoi.length; i++) {
        let flag = true; // neu flag true thi chuoi thu i khong thuoc chuoi 2
        for (let j = 0; j < chuoi2.length; j++) {
            if (chuoi[i] == chuoi2[j]) {
                flag = false;
                break;
            }
        }
        if (flag === true) {
            chuoi2.push(chuoi[i]);
        }
    }
    console.log(chuoi2);
</script>

</body>
</html>
