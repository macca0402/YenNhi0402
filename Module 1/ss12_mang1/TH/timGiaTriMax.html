<body>
<script>
    let a = [-53, 4378, 345, 345, 435, 4, 3, 4, 35, 12321];
    let max = a[0];
    let vitri;
    for (let i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i];
            vitri = i;
        }
    }
    alert("Gia tri Max cua mang: " + max + " tai vi tri" + vitri);
</script>
