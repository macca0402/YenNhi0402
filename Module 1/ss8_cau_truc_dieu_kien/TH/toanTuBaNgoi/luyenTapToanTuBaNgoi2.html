<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let message;
    let logIn=prompt("Enter login: ");
    message=(logIn=='Employee')?
        'Hello':
        (logIn=='Director')?
            'Greetings':
            (logIn=='')?
                'No login':
                '';
    alert(message);


</script>
