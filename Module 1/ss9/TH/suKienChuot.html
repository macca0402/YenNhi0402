<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://cdn.shopify.com/s/files/1/1099/4438/products/HHY-LACROSSE-1.jpg?v=1575931848"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</form>

</body>
<script>
    let imgObj = null;

    function init() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';

    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }

    window.onload = init;


</script>
</html>
