<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <form method="get" action="#" style="background-color: yellow;width: 500px">
        <table  style="width: 480px">
            <tr>
                <h4 style="color: cornflowerblue;background-color: aquamarine">ĐĂNG KÝ HỌC VIÊN</h4>
            </tr>
            <tr>
                <td>
                    <label for="yourname">Họ và tên</label>
                </td>
                <td>
                    <input type="text" name="yourname" id="yourname" style="width:max-content">
                </td>
            </tr>
            <tr>
                <td>
                <label for="date">Ngày sinh</label>
                </td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Giới tính</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="gender">Nam
                    <input type="radio" name="gender" id="gender">Nữ
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Địa chỉ</label>
                </td>
                <td>
                    <textarea id="address" rows="3" cols="15"></textarea>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="class">Lớp</label>
                </td>
                <td>
                    <select id="class">
                        <option value="0">Chọn</option>
                        <option value="A01">A01</option>
                        <option value="A02">A02</option>
                        <option value="A03">A03</option>
                        <option value="A04">A04</option>
                        <option value="A05">A05</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="text" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="numberphone">Điện thoại</label>
                </td>
                <td>
                    <input type="text" name="numberphone" id="numberphone">
                </td>
            </tr>

            <tr>
                <td>
                </td>
                <td>
                    <button name="submit" type="submit" >Đăng ký</button>
                    <button type="reset" name="reset">Nhập lại</button>
                </td>
            </tr>

        </table>
    </form>
</center>

</body>
</html>
