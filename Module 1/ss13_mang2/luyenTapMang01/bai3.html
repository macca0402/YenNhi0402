<!--
Bài 3- Viết chương trình khởi tạo mảng số nguyên.
 Hiển hiện giá trị lớn nhất trong mảng đó.
In ra giá trị trung bình của các phần tử trong mảng
-->
<script>
    let mang3 = [1, 3, 4, 35, 46];
    let max = mang3[0], sum = 0;
    for (let i = 0; i < mang3.length; i++) {
        if (mang3[i] > max) {
            max = mang3[i];
        }
        sum = sum + mang3[i];
    }
    let giaTriTB = sum / mang3.length;
    alert("Gia tri max: " + max + "\nGia tri Tb : " + giaTriTB);
</script>

</body>
