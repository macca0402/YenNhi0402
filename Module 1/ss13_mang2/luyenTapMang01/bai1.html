<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn
 hoặc bằng 10.
-->
<body>
<script>
    let mang = [1, 22, 3, 4, 5, 226, 7, 8, 29, 103546];
    let max = mang[0];
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] > max) {
            max = mang[i];
        }
    }
    alert("Gia tri max cua mang la: " + max);
</script>

</body>
</html>
