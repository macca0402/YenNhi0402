<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Bài 8- Viết chương trình khởi tạo/nhập vào
 một mảng số nguyên gồm 10 phần tử.
  Chương trình sắp xếp mảng theo thứ tự giảm dần
và hiển thị ra mảng đã được sắp xếp.-->
<script>
    let mang8 = new Array(10);
    for (let i = 0; i < mang8.length; i++) {
        mang8[i] = +prompt("Nhap gia tri thu " + i + " : ");
    }
    for (let i = 0; i < mang8.length; i++) {
        document.writeln(mang8[i] + "&nbsp&nbsp");
    }
    for (let i = 0; i < mang8.length; i++) {
        for (let j = i + 1; j < mang8.length; j++) {
            if (mang8[i] < mang8[j]) {
                let tmp = mang8[i];
                mang8[i] = mang8[j];
                mang8[j] = tmp;
            }
        }

    }
    document.writeln('<br>')
    for (let i = 0; i < mang8.length; i++) {
        document.writeln(mang8[i] + "&nbsp&nbsp");
    }

</script>

</body>
</html>
