<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--
Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
-->
<body>
<script>
    let mang5 = new Array(-12, 2, 4, -1, 546, 543, -1, 5, 0);
    let dem = 0;
    for (let i = 0; i < mang5.length; i++) {
        if (mang5[i] < 0) {
            dem++;
        }
    }
    alert("Tong so nguyen am : " + dem);
</script>
</body>
</html>
