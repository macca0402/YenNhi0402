<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Bài 6- Viết chương trình khởi tạo/nhập
 vào một mảng số nguyên gồm 10 phần tử,
 nhập/tạo phần tử số nguyên V.
  Chương trình tìm xem V có nằm trong mảng số nguyên không?
  Nếu V thuộc mảng số nguyên thì
 in ra "V is in the array" còn lại in ra "V is not in the array".
-->
<script>
    let array = [1, 2, 3, 4, 5];
    let V = +prompt("Nhap vao so V: ");

    function timKiem() {
        let timKiemV = false;
        for (let i = 0; i < array.length; i++) {
            if (array[i] == V) {
                timKiemV = true;
            }
        }
        if (timKiemV == true) {
            alert("V is in the array.")
        } else {
            alert("V is not in the array.")
        }
    }

    alert(timKiem());

</script>
</body>
</html>
