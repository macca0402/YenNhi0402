<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--Bài 6: Viết chương trình nhập vào một mảng ký tự,
 tìm tất cả các ký tự trong mảng là (-)
  và thay thế các ký tự này bởi ký tự ( _ )
-->
<body>
<script>
    let mang6 = prompt("Nhap mang: ");
    mang6 = mang6.split('');
    for (let i = 0; i < mang6.length; i++) {
        document.write(mang6[i]);
    }
    console.log(mang6);
    for (let i = 0; i < mang6.length; i++) {
        if (mang6[i] == "-") {
            mang6[i] = "_";
        }
    }
    document.writeln('<br>');
    for (let i = 0; i < mang6.length; i++) {
        document.write(mang6[i] + "");
    }
</script>

</body>
</html>
