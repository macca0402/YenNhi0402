<!DOCTYPE html>

<!--
Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
 Chương trình này đếm số ký tự số trong mảng.
-->
<body>
<script>
    let chuoi = prompt("Nhap chuoi: ");
    chuoi = chuoi.split('');
    let sum = 0;
    for (let i = 0; i < chuoi.length; i++) {
        if (!isNaN(chuoi[i]) && chuoi[i] != ' ') {
            sum++;
        }
    }
    alert("Tong so cac ky tu so trong mang la: " + sum + " ky tu .");
</script>

</body>
</html>
