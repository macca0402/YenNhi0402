<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
<body>
<script>
    let chuoiA = prompt("Nhap chuoi : ");
    chuoiA = chuoiA.toString();
    let sum = 0;
    if( chuoiA[0]==' '){
        sum=-1;
    } ;
    //console.log(chuoiA);
    for (let i = 0; i < chuoiA.length; i++) {
        if (chuoiA[i] == ' ' && chuoiA[i + 1] != ' ' ) {
            sum++;
        }
    }
    sum++;
    alert("Tong so cac tu: " + sum);

</script>

</body>
</html>
