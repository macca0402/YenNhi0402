<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
        if (isPrime(number) == true) {
            alert("So nguyen to .");
        } else {
            alert("Khong phai SNT");
        }
    }

    alert(isPrime(6));
</script>
