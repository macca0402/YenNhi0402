<!--
Bài 2: Viết hàm tính diện tích,
hàm tính chu vi hình tròn.
Gọi hàm vừa xây dựng được-->
<body>
<script>
    function dienTich(r) {
        return Math.PI * Math.pow(r, 2);
    }

    function chuVi(r) {
        return 2 * r * Math.PI;
    }

    alert("Dien tich hinh tron: " + dienTich(5));
    alert("Chu vi hinh tron: " + chuVi(5));
</script>

</body>
</html>
