<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array(3)

    function numberMinn() {
        for (let i = 0; i < a.length; i++) {
            a[i] = prompt("Nhap gia tri " + i);
        }
        let min = a[0];
        for (let i = 0; i < a.length; i++) {
            if (a[i] < min) {
                min = a[i];
            }
        }
        return min;
    }

    alert("Gia tri nho nhat la: " + numberMinn());
</script>
</body>
</html>
