<script lang="javascript">
    let table, i, j;
    table = '<table border="1" width="300" cellspacing="0" cellpadding="3">';
    i = j = 1;
    while (i <= 10) {
        table += '<tr>';
        while (j <= 10) {
            table += '<td>' + (i * j) + '</td>';
            j++;
        }
        table += '</tr>';
        i++;
        j = 1;
    }
    table += '</table>';
    document.write(table);
</script>
