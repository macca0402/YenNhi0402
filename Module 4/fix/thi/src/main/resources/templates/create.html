<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        body {
            color: #495057;
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,.1);
        }
        .card-header {
            background-color: pink;
            color: white;
            border-bottom: none;
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 0;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .create-btn {
            padding: 10px 20px;
            background-color: pink;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .create-btn:hover {
            background-color: pink;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Tạo dự án</h5>
        </div>
        <div class="card-body">

            <form th:action="@{/duAn/doCreate}" method="post" th:object="${duAn}">
                <div class="form-group">
                    <label >Mã dự án:</label>
                    <input th:field="*{id}" type="text" class="form-control"  >
                    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span><br>
                </div>

                <div class="form-group">
                    <label >Tên doanh nghiệp:</label>
                    <select th:field="*{doanhNghiep.id}">
                        <option th:each="d:${doanhNghiep}" th:value="${d.id}" th:text="${d.tenDoanhNghiep}">
                        </option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="city">Tên dự án:</label>
                    <input th:field="*{tenDuAn}" type="text" class="form-control" id="city" >
                    <span th:if="${#fields.hasErrors('tenDuAn')}" th:errors="*{tenDuAn}"></span><br>
                </div>

                <div class="form-group">
                    <label >Kinh phí yêu cầu</label>
                    <input th:field="*{kinhPhi}" type="text" class="form-control"  >
                    <span th:if="${#fields.hasErrors('kinhPhi')}" th:errors="*{kinhPhi}"></span><br>
                </div>

                <div class="form-group">
                    <label >Mô tả dự án :</label>
                    <input  th:field="*{moTa}" type="text" class="form-control"  >
                    <span th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}"></span><br>
                </div>

                <div class="form-group">
                    <label >Thời gian đăng ký giới thiệu :</label>
                    <input th:field="*{thoiGianDangKi}" type="text" class="form-control"  >
                    <span  th:if="${#fields.hasErrors('thoiGianDangKi')}" th:errors="*{thoiGianDangKi}"></span><br>
                </div>
                <div class="form-group">
                    <label >Ngày đăng ký </label>
                    <input th:field="*{ngayDangKi}"  type="date" th:value="${#dates.format(#dates.createToday())}" class="form-control"  >
                    <span th:if="${#fields.hasErrors('ngayDangKi')}" th:errors="*{ngayDangKi}"></span><br>
                </div>

                <button type="submit" class="btn btn-success create-btn">Create</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
