<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List customer</title>
</head>
<body>
<p th:text="${message}" color="pink"></p>
<table border="2">
    <tr>
        <td>First name</td>
        <td>Last name</td>
    </tr>
    <tr th:each="c:${customerList}" >
        <td th:text="${c.firstName}"></td>
        <td th:text="${c.lastName}"></td>
    </tr>
</table>
<div>
    <a th:if="${customerList.hasPrevious()}" th:href="@{'/findAll'(page=${customerList.number - 1})}">Previous</a>
    <span th:text="${customerList.number}"></span>/<span th:text="${customerList.totalPages}"></span>
    <a th:if="${customerList.hasNext()}" th:href="@{'/findAll'(page=${customerList.number + 1})}">Next</a>
</div>
</body>
</html>
