<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/update-customer}" th:object="${customer}" method="post" >
    <table border="1">
        <tr>
            <td>ID</td>
            <td><input type="text" readonly th:field="*{id}"></td>
        </tr>
        <tr>
            <td>First name: </td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last name: </td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Update</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
