<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View product</title>
</head>
<body>
<h1>View product</h1>
<form th:object="${product}">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" readonly th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" readonly th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <input type="text" readonly th:field="*{category.categoryName}">
            </td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type="text" th:field="*{quantity}"></td>
        </tr>
        <tr>
            <td>Data release</td>
            <td><input type="date" th:field="*{dateRealase}" placeholder="dd-MM-yyyy"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
    </table>
</form>

</body>
</html>
